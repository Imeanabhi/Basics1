<!Doctype html>
<html>
    <head>
        <title>
            HTML output name Attribute
        </title>
        <style>
            h1{color:green;}
        </style>
    </head>
    <body>
        <center>
            <h1>
                GeeksforGeeks.
            </h1>
            <h2>HTML Output name Attribute</h2>
            <form oninput="sumresult.value=parseInt(A.value)+parseInt(B.value)+parseInt(C.value)">
            <input type="number" name="A"value ="50" />+
            <input type="range" 
                   name="B" 
                   value="0" /> + 
          
            <input type="number" 
                   name="C" 
                   value="30" /> 
            <br> Result: 
            <output name="sumresult"> 
                  
          




        </output>
    </form>
</center>
</body>
</html>
